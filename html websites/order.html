<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>NutriNosh</title>
    <link rel="stylesheet" href="../style/style.css" >
</head>
<body bgcolor="#1D2E28">
    <header>
        <div class="header-main-container">
            <div class="image-container">
                <img class="logo" src="../Images/logo.png">
            </div>
            <div class="right-section">
                <div class="search-box">
                    <input type="search" placeholder="Search Here" class="search">
                    <button class="search-button">
                        <img src="../Images/searchicon.png">
                    </button>
                </div>
                <div class="navigation-bar">
                    <nav >
                        <ul class="main-nav">
                            <li class="sub-nav"><a href="../index.html">Home</a></li>
                            <li class="sub-nav"><a href="about_us.html">About us</a></li>
                            <li class="sub-nav"><a href="dairy.html">Dairy Products</a></li>
                            <li class="sub-nav"><a href="vegetables.html">Vegetables</a></li>
                            <li class="sub-nav"><a href="skincare.html">Cosmetics and Skin Care</a></li>
                            <li class="sub-nav"><a href="order.html">Order Page</a></li>
                            <li class="sub-nav"><a href="loyalty.html">Loyalty Registrations</a></li>
                            
                        </ul>
                    </nav>
                </div>
            </div>         
        </div>
    </header>
    <main>
        
            <form>
                <div class="order-div">
                    <div class="div-1-order">
                        <div class="container-order-pd">
                            <fieldset class="fieldset">
                                <legend>Personal Information</legend>
                                <br>
                                <label for="name">Full Name: </label> 
                                <input type="text" id="blank" name="name">
                                <br>
                                <br>
                                <label for="phone">Phone Number: </label> 
                                <input type="tel" id="blank" name="phone_no">
                                <br>
                                <br>
                                <label for="email">Email: </label>
                                <input type="email" id="blank" name="email">
                                <br>
                                <br>
                                <label for="gender">Gender: </label>
                                <br>
                                <input type="radio" id="blank" name="gender">
                                <label>Male</label>
                                <input type="radio" id="blank" name="gender">
                                <label>Female</label>
                                <input type="radio" id="blank" name="gender">
                                <label>Other</label>
                                <br>
                                <br>
                                <label for="dob">Date Of Birth: </label>
                                <input type="date" id="blank" name="dob">
                                <br>
                                <br>
                                <label for="id_no">ID number: </label>
                                <input type="text" id="blank" name="id_no">
                                <br>
                                <br>
                                <label for="location">Loaction: </label>
                                <br>
                                <p id="choose-loc">Choose the closest location for you!</p>
                                <input type="radio" id="blank" name="location">
                                <label>Marine Drive</label>
                                <input type="radio" id="blank" name="location">
                                <label>Duplication Road</label>
                                <input type="radio" id="blank" name="location">
                                <label>Union Place</label>
                                <br>
                                <br>
                                <br>
                                <br>
                            </fieldset>
                            
                        </div>

                    </div>
                    <div class="div-2-order">
                        <div class="container-order-pd">
                            <fieldset class="fieldset">
                                <legend>Delivery Information</legend>
                                <label for="address">Delivery Address: </label> 
                                <input type="text" id="blank" name="address">
                                <br>
                                <br>
                                <label for="alternate_contact">Alternate Contact Person: </label> 
                                <input type="tel" id="blank" name="alternate_contact">
                                <br>
                                <br>
                                <label for="email">Email: </label>
                                <input type="email" id="blank" name="email">
                                <br>
                            </fieldset>
                        </div>
                        <div class="container-order-pd">
                            <fieldset class="fieldset">
                                <legend>Payment Information</legend>
                                <label for="payment method">Payment Method: </label> 
                                <br>
                                <input type="radio" id="blank" name="payment_method">
                                <label>Card</label>
                                <input type="radio" id="blank" name="payment_method">
                                <label>PayPal</label>
                                <input type="radio" id="blank" name="payment_method">
                                <label>Amazon pay</label>
                                <input type="radio" id="blank" name="payment_method">
                                <label>Apple pay</label>
                                <br>
                                <p class="card">Card Details</p>
                                <label for="card-no">Card Number: </label> 
                                <input type="text" id="blank" name="card-no">
                                <br>
                                <br>
                                <label for="card-name">Card Name: </label> 
                                <input type="text" id="blank" name="card-name">
                                <br>
                                <br>
                                <label for="card-exp">Card Expiration: </label> 
                                <input type="date" id="blank" name="card-exp">
                                <br>
                                <br>
                                <label for="cvv">CVV: </label> 
                                <input type="text" id="blank" name="cvv" minlength="3" maxlength="3">
                                <br>
                            </fieldset>
                        </div>
                    </div> 
                        <div><button class="order-button">CHECK CART</button></div> 
                        <div><button class="order-button">SUBMIT</button></div>
                </div>
            </form>
        </div>
    </main>
